<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style=’margin : 0px; overflow: hidden;’>
  <a-scene embedded arjs=’sourceType: webcam;’>
      <a-marker preset="hiro">
        <!-- Adding an OBJ file to an AR Project-->
        <a-scene>
          <a-assets>
            <a-asset-item id="whale-obj" src="/Whale/10054_Whale_v2_L3.obj"></a-asset-item>
            <a-asset-item id="whale-mtl" src="/Whale/10054_Whale_v2_L3.mtl"></a-asset-item>
          </a-assets>

          <a-entity obj-model="obj: #whale-obj; mtl: #whale-mtl"></a-entity>
        </a-scene>
      </a-marker>
  <a-entity camera>
  </a-entity>
  </a-scene>
</body>
</html>
