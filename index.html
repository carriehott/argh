<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
          <a-assets>
            <a-asset-item id="lamp-obj" src="lamp/classic-lamp-indonesian.obj"></a-asset-item>
            <a-asset-item id="lamp-mtl" src="lamp/classic-lamp-indonesian.mtl"></a-asset-item>
          </a-assets>
          <a-entity obj-model="obj: #lamp-obj; mtl: #lamp-mtl"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
