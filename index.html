<!doctype HTML>
<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
    <a-scene>
      <a-assets>
        <img id="my-image" src="Whale/Killer-Whale.png">
      </a-assets>
      <!-- Using the asset management system. -->
      <a-curvedimage src="#my-image" height="3.0" radius="5.7" theta-length="72"
                     rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>

      <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
      <a-curvedimage src="Whale/Killer-Whale.png"></a-curvedimage>
    </a-scene>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>

</body>
</html>
